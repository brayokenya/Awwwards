{%extends 'all-sites/base.html'%} {% block content %} {{block.super}}

<div class="container">

    <!-- Looping through news   -->
    % for sites_item in site %}

    <div class="row">
        <!-- displaying News articles -->
        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
            <h2 class="text-center"> {{ site_item.title }} </h2>
            <p class="text-center">{{site_item.pub_date}} </p>
        </div>

    </div>

    {% empty %}
    <div class="row">
        <h2 class="text-center">No Website featured on this day</h2>
    </div>
    {% endfor %}

</div>{% endblock %}
